    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@chrismeyns">
<meta name="twitter:title" content="Chris Meyns">
<meta name="twitter:url" content="http://www.chrismeyns.xyz">
<meta name="twitter:description" content="Chris Meyns is a philosopher and writer in Amsterdam, NL.">
<meta name="twitter:image:src" content="http://www.chrismeyns.xyz/images/portrait.jpg">

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
